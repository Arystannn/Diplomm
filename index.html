    <div class="background">

        <div>
        <div>
            <div>
                <div class="block-1">

            </div>
            <div>

            </div>
            <div class="select_block">

                    <div class="block_column01">

                            <label >Корпус</label></br>

                        </div>
                    </div>
                    <div class="block_column02">

            </div>

    </div>
    </div>
    </div>
